{% set version = "0.1.19" %}

package:
  name: pytoml
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pytoml/pytoml-{{ version }}.tar.gz
  sha256: 42f76a696182570e93581e763da033c1de484973bad82458387b6dee6c184cbc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pytoml
    - pytoml.parser
    - pytoml.writer

about:
  home: https://github.com/avakar/pytoml
  license: MIT
  license_file: LICENSE
  summary: 'A TOML-0.4.0 parser/writer for Python.'

extra:
  recipe-maintainers:
    - pkgw
    - ocefpaf
